name: Run TestCafe tests
on: [push]

jobs:
  build:
    name: Run Tests Across Node.js Versions and Operating Systems
    runs-on: "windows-latest"
    steps:
      - uses: actions/setup-node@v1
        with:
          node-version: "lts"
      - uses: actions/checkout@v1
      - name: Run TestCafe Tests
        uses: DevExpress/testcafe-action@latest
        with:
          args: "chrome tests"
